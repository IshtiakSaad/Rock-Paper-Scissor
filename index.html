<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>

    <div class="container">
        <div class="points">
            <h3>Your Score: <span id="Yscore"></span> </h3>
            <h3>Machine's Score: <span id="Xscore"></span></h3>
        </div>
        <div class="img-container">
            <img src="./icons/rock.png" id="rock" alt="">
            <img src="./icons/paper.png" id="paper" alt="">
            <img src="./icons/scissor.png" id="scissor" alt="">
        </div>
        <div class="gamePlay">
            <h3>Make your move, king...</h3>
            <h2 id="myMove"></h2>
            <br>
            <h3 id="machine"></h3>
            <h2 id="verdict"></h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
